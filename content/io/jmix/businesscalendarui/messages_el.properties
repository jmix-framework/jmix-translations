io.jmix.businesscalendarui.screen.calendar/cronExpressionHelpText=Η έκφραση cron είναι μια ακολουθία έξι ή επτά πεδίων, που χωρίζονται με κενά: δευτερόλεπτο, λεπτό, ώρα, ημέρα, μήνας, ημέρα μιας εβδομάδας και έτος (προαιρετικά). \
                Ο μήνας και η ημέρα της εβδομάδας μπορούν να αντιπροσωπεύονται από τα τρία πρώτα γράμματα των αγγλικών ονομάτων τους. Παραδείγματα:\
                <ul>\
                    <li>* * * ? * SUN - κάθε Κυριακή</li>\
                    <li>* * * L * ? - τελευταία ημέρα κάθε μήνα</li>\
                    <li>* * * ? * 6L - τελευταία Παρασκευή κάθε μήνα</li>\
                    <li>* * * ? 9 6#3 - τρίτη Παρασκευή του Σεπτεμβρίου</li>\
                    <li>* * * 25 12 ? - κάθε Χριστούγεννα</li>\
                </ul>
