io.jmix.businesscalendarui.screen.calendar/cronExpressionHelpText=Cron 表达式是由空格分开的 6 或 7 个字符组成，分别表示秒、分、时、日、月、星期以及年（可选）\
                其中，月和星期可以由其名称的英文单词前三个字母表示。示例：\
                <ul>\
                    <li>* * * ? * SUN - 每个周日</li>\
                    <li>* * * L * ? - 每个月的最后一天</li>\
                    <li>* * * ? * 6L - 每个月的最后一个周五</li>\
                    <li>* * * ? 9 6#3 - 九月的第三个周五</li>\
                    <li>* * * 1 1 ? - 每年元旦</li>\
                </ul>



