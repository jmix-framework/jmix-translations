# JpqlFilterConditionEdit
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.caption = JPQL condition editor
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.parameterNameFieldContextHelp = You can use this attribute to \
  introduce dependencies between filter components in configuration
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.joinFieldContextHelp = A JPQL expression which will be added \
  to the data loader query "from" section. \
  This can be required to create a complex condition based on an attribute of a related collection. \
  The expression should be started with "join" or "left join" statements.<br/>\
  The <b>{E}</b> placeholder should be used in the expression instead of the alias of the entity being selected.<br/>\
  <br/>\
  Example of joining the Repair collection when selecting Car entities:<br/>\
  <code>join {E}.repairs r</code>
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldRequired = Fill "Where" field
io.jmix.ui.app.filter.condition/jpqlFilterConditionEdit.whereFieldContextHelp = A JPQL expression which will be added \
  to the data loader query "where" section. \
  The <b>{E}</b> placeholder should be used in the expression instead of the alias of the entity being selected.<br/>\
  The condition can only have one parameter denoted by <b>?</b> if used.<br/>\
  If the expression uses the <b>like</b> clause, the value will be automatically wrapped in <code>(?i)%value%</code> \
  to provide the case-insensitive search.<br/>\
  <br/>\
  Example of selecting Car entities by an attribute of the joined Repair collection:<br/>\
  <code>r.description like ?</code>
