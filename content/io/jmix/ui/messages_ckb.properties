# DateIntervalDialog
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.caption = Date interval editor
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.caption = including current
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.title = "Including \
  current" option
io.jmix.ui.app.propertyfilter.dateinterval/dateIntervalDialog.includingCurrentCheckBox.contextHelp.message = \
  <p>\
     The "including current" option does not shift the resulting interval. For instance, if the selected \
     interval is last two days and the "including current" option is not used for the <code>'04-MM-yyyy'</code> date, \
     then the resulting interval will include the following dates:\
  </p>\
  <ul>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     If the example above will use the "including current" option, then the resulting interval includes the following \
     dates:\
  </p>\
  <ul>\
     <li>04-MM-yyyy;</li>\
     <li>03-MM-yyyy;</li>\
     <li>02-MM-yyyy.</li>\
  </ul>\
  <p>\
     The same rule works for a year, month, hour, and minute.\
  </p>
