filter.customConditionFrame.joinClauseHelp=Μια έκφραση JPQL που θα προστεθεί στην ενότητα "from" του ερωτήματος προέλευσης δεδομένων. \
  Αυτό μπορεί να απαιτείται για τη δημιουργία μιας σύνθετης συνθήκης που βασίζεται σε ένα χαρακτηριστικό μιας σχετικής συλλογής. \
  Η έκφραση θα πρέπει να ξεκινά με δηλώσεις "join" ή "left join".<br/>\
  Το σύμβολο κράτησης θέσης <b>{E}</b> πρέπει να χρησιμοποιείται στην έκφραση αντί για το ψευδώνυμο της οντότητας που επιλέγεται.<br/>\
  <br/>\
  Παράδειγμα ένωσης της συλλογής Repair κατά την επιλογή οντοτήτων Car:<br/>\
  <code>join {E}.repairs r</code>
filter.customConditionFrame.whereClauseHelp=Μια έκφραση JPQL που θα προστεθεί στην ενότητα "where" του ερωτήματος προέλευσης δεδομένων. \
  Το σύμβολο κράτησης θέσης <b>{E}</b> θα πρέπει να χρησιμοποιείται στην έκφραση αντί για το ψευδώνυμο της οντότητας που επιλέγεται.<br/>\
  Η συνθήκη μπορεί να έχει μόνο μία παράμετρο με την ένδειξη <b>?</b> εάν χρησιμοποιείται.<br/>\
  <br/>\
  Παράδειγμα επιλογής οντοτήτων Car από ένα χαρακτηριστικό της συνδεδεμένης συλλογής Repair:<br/>\
  <code>r.description like?</code>
filter.customConditionFrame.paramWhereClauseHelp=Μια έκφραση JPQL που χρησιμοποιείται για την επιλογή της λίστας τιμών των παραμέτρων της συνθήκης, \
  εάν η παράμετρος είναι μια σχετική οντότητα. \
  Το σύμβολο κράτησης θέσης <b>{E}</b> πρέπει να χρησιμοποιείται στην παράσταση αντί για το ψευδώνυμο της οντότητας παραμέτρου.<br/>\
  <br/>\
  Για παράδειγμα, ας υποθέσουμε ότι το Car έχει αναφορά στο Model. Η πιθανή λίστα τιμών των παραμέτρων της συνθήκης μπορεί \
  να περιοριστεί μόνο στα μοντέλα "Audi":<br/>\
  <code>{E}.manufacturer = 'Audi'</code><br/>\
  <br/>\
  Με τον όρο "Παράμετρος Where", μπορείτε να εισαγάγετε εξαρτήσεις μεταξύ παραμέτρων. Για παράδειγμα, ας υποθέσουμε ότι ο Manufacturer \
  είναι μια ξεχωριστή οντότητα. Το Car έχει μια αναφορά στο Model που με τη σειρά του αναφέρεται στον Manufacturer. Τότε ίσως \
  θελήσετε να δημιουργήσετε δύο συνθήκες για το φίλτρο Cars: μία για να επιλέξετε Manufacturer και μία δεύτερη για να επιλέξετε Model. \
  Για να περιορίσετε τη λίστα των μοντέλων από τον προηγούμενο επιλεγμένο κατασκευαστή, προσθέστε μια παράμετρο στην έκφραση "Παράμετρος Where":<br/>\
  <code>{E}.manufacturer = :component$filter.model_manufacturer90062</code><br/>\
  Το πραγματικό όνομα παραμέτρου είναι μοναδικό για το φίλτρο και μπορεί να βρεθεί στο πρόγραμμα επεξεργασίας φίλτρων επιλέγοντας το \
  "Εμφάνιση ονόματος στοιχείου" στο μενού περιβάλλοντος.


